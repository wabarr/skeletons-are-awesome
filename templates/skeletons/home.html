<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<style>
	model-viewer {
	  width: 100%;
	  height: 500px;
	}
	</style>

    <title>modelviewer-sandbox</title>
  </head>
  <body>
	  <div class="container">
		  <div class="card">
			  <div class="card-body">
			  <h3 class="card-title">Aoudad</h3>
				<model-viewer  src="https://dl.dropboxusercontent.com/s/h8a0bvkr01ue9ne/aoudad_decimated.glb?dl=0" alt="A 3D model of an astronaut" shadow-intensity="1" camera-controls="" auto-rotate="" ar="" data-js-focus-visible="" ar-status="not-presenting" mode="no-cors">
				</model-viewer>
		  </div>
	  </div>
	</div>

    
 
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </footer>
  
  </body>
</html>
